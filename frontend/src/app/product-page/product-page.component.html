<div class="wrapper">
    <div class="prodPage">
        <div class="container">
            <div class="titleCont">
                <h1 class="title">{{prodData.name}}</h1>
                <h3 class="subtitle">{{prodData.description}}</h3>
            </div>
            <div class="prodCont">
                <div class="imgCont">
                    <img src="{{prodData.image}}" width="512px" height="348px" alt="No se ha encontrado la imagen">        
                </div>
                <div class="dataCont">
                    <h4><span class="dataLabel">Brand:</span> {{prodData.brand}}</h4>
                    <p><span class="dataLabel">Size:</span> {{prodData.size}}</p>
                    <p><span class="dataLabel">Price:</span> {{prodData.price}}</p>
                    <p><span class="dataLabel">Status:</span> {{prodData.status}}</p>
                    <div>
                        <button (click)="addToCart()">Add to cart</button>
                    </div>
                    
                </div>
            </div>
        </div>
    
        <div class="featuredList">
             <h2>Related products</h2>
             <div>
                <mat-grid-list cols="3" *ngFor="let prod of relatedProducts; index as i; first as isFirst">
                    <app-product-card [product]="prod" [parent]="'listaProductos'"></app-product-card>
                </mat-grid-list>
             </div>
        </div>
    </div>
</div>
