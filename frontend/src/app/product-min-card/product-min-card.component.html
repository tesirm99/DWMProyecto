<div class="container page-wrapper">
  <div class="page-inner">
    <div class="row">
      <div class="el-wrapper">
        <div class="box-up">
          <img class="img" src="{{product.image}}" (click)="viewProd()">
          <div class="img-info">
            <div class="info-inner">
              <span class="p-name" (click)="viewProd()">{{product.name}}</span>
              <span class="p-company" (click)="viewProd()">{{product.status}}</span>
            </div>
            <div class="a-size" (click)="viewProd()"><span class="size">{{product.description}}</span></div>
            <div class="b-size" (click)="viewProd()">Size : <span class="size">{{product.size}}</span></div>
          </div>
        </div>

        <div class="box-down">
          <div class="h-bg">
            <div class="h-bg-inner"></div>
          </div>

          <a class="cart" href="#">
            <span class="price">{{product.price}}€</span>
            <span class="add-to-cart">
              <span class="txt" (click)="addToCart()">Añadir al carrito</span>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
